<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Form 2</title>
    <style>
        .bg-dan-clarito {
            background-color: rgba(119, 197, 228, 0.692);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card m-5 border-info" style="width: 45rem;">
                <form>
                    <div class="card-header bg-dan-clarito">
                        <h4 class="my-auto text-dark pt-2">Sign up</h4>
                        <small class="d-flex justify-content-end"><a href="#">Sign in</a></small>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row pb-2">
                                <div class="col-4">
                                    <h5>Select*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox1"
                                            name="knowledge" value="option1" required>
                                        <label class="form-check-label" for="inlineCheckbox1">Knowledge seeker</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox2"
                                            name="knowledge" value="option2" required>
                                        <label class="form-check-label" for="inlineCheckbox2">Knowledge provider</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-2">
                                <div class="col-4">
                                    <h5>As*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox1" name="as"
                                            value="option1" required>
                                        <label class="form-check-label" for="inlineCheckbox1">Individual</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox2" name="as"
                                            value="option2" required>
                                        <label class="form-check-label" for="inlineCheckbox2">Company/Institute</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Username*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="Choose your username"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Email*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="Your current email address"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Password*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="password" class="form-control" placeholder="Create a password"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Re:password*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="password" class="form-control" placeholder="Confirm your password"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Full name*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="Your first and last name"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Gender*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox1" name="gender"
                                            value="option1" required>
                                        <label class="form-check-label" for="inlineCheckbox1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox2" name="gender"
                                            value="option2" required>
                                        <label class="form-check-label" for="inlineCheckbox2">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Company name*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="Your company name"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Category*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="Skills category"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Contact number*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="Provide your number"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h5>Your location*</h5>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        </div>
                                        <input type="text" class="form-control" placeholder="Your pincode and city"
                                            aria-label="Username" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-2">
                                <div class="col-4">
                                </div>
                                <div class="col-8">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                                        <label class="form-check-label" for="defaultCheck1">
                                            Agree with terms and conditions
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-8">
                                    <button class="btn bg-dan-clarito">Signup</button>
                                    <button class="btn btn-primary">Signup with Facebook</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
